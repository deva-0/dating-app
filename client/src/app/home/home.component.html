<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center; margin-top: 35vh">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <a href="https://localhost:5001/swagger"
        ><button class="btn btn-info btn-lg ml-2">Learn more</button>
      </a>
    </div>
  </div>

  <div *ngIf="registerMode" class="container" style="margin-top: 20vh">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)">
        </app-register>
      </div>
    </div>
  </div>
</div>
